{% extends "layout.html" %}
{% block content %}
        <article class="media content-section bg-light">
          <div class="media-body">
          <table class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col">id</th>
                    <th scope="col">Username</th>
                    <th scope="col">Email</th>
                  </tr>
                </thead>
                <tbody>
                  {% for user in users %}
                  <tr>
                    <th scope="row">{{ user.id }}</th>
                    <td>{{ user.username }}</td>
                    <td>{{ user.email }}</td>
                  </tr>
                  {% endfor %}
                </tbody>
            </table>
          </div>
        </article>
{% endblock content %}
